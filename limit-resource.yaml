apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-range
spec:
  limits:
  - default:
      cpu: 2
    defaultRequest:
      cpu: 1
      memory: 1024Mi
    defaultRequest:
      memory: 512Mi
    type: Container
